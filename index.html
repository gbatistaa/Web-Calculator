<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Front End Mentor - Desafio 11</title>
</head>
<body>
    <main id="calc-box">
        <header id="cabeçalho">
            <p id="main-title" class="text">Calculator</p>
            <!-- <input type="radio" name="theme" id=""> -->
            <!-- <input type="radio" name="theme" id=""> -->
            <!-- <input type="radio" name="theme" id=""> -->
        </header>
        <div id="box-result" class="box-element">
            <span id="text-result" class="text" maxlength="6"></span>
        </div>
        <div id="div-aux"class="box-element">
            <section id="btn-section1" class="box-element btn-section">
                <button id="btn-seven" class="key class" value="7">7</button>
                <button id="btn-eight" class="key class" value="8">8</button>
                <button id="btn-nine" class="key class" value= "9" >9</button>
                <button id="btn-del" class="keybottom class">DEL</button>
                <button id="btn-four" class="key class" value="4">4</button>
                <button id="btn-five" class="key class" value="5">5</button>
                <button id="btn-six" class="key class" value="6">6</button>
                <button id="btn-plus" class="key class">+</button>
                <button id="btn-one" class="key class" value="1">1</button>
                <button id="btn-two" class="key class" value="2">2</button>
                <button id="btn-three" class="key class" value="3">3</button>
                <button id="btn-minus" class="key class">-</button>
                <button id="btn-point" class="key class" value=".">.</button>
                <button id="btn-zero" class="key class" value="0">0</button>
                <button id="btn-divider" class="key class">÷</button>
                <button id="btn-multi" class="key class">x</button>
            </section>
            <section id="btn-section2" class="box-element btn-section">
                <button type="reset" id="reset-btn" class="keybottom">RESET</button>
                <button type="button" class="keybottom" id="result-btn">=</button>
            </section>
        </div>
    </main>
    <script type="module" src="./javascript/script.mjs"></script>
</body>
</html>
